{% extends 'landing/base.html' %}

{% block title %}
    Inbox Page
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <h3>Your Conversations</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5">
                <form action="{% url 'create-thread' %}" method="get">
                    <button class="btn btn-primary p-3" type="submit">Start a Conversation</button>
                </form>
            </div>
        </div>
        {% for thread in threads %}
            <div class="row mb-3 border border-dark">
                <div class="card col-md-12 p-5 shadow-sm">
                    <h5><i class="far fa-envelope inbox-icon"></i> @{{ thread.user }} - @{{ thread.receiver }}</h5>
                    <a href="{% url 'thread' thread.pk %}" class="stretched-link"></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
